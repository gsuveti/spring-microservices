version: '3'
services:
  gateway:
    image: "irianro/spring-zuul:latest"
    ports:
      - "8080:8080"
    environment:
      - GRAFANA_HOST=grafana
      - AUTHORIZATION_SERVER_HOST=authorization
      - SHOP_HOST=shop
      - BLOG_HOST=blog

  authorization:
    image: "irianro/spring-authorization:latest"

  blog:
    image: "irianro/resource-blog:latest"
    ports:
      - "8083:8083"
    environment:
      - "ACTIVEMQ_URL=tcp://activemq:61616"
      - "ACTIVEMQ_USER=admin"
      - "ACTIVEMQ_PASSWORD=admin"

  shop:
    image: "irianro/resource-shop:latest"
    ports:
      - "8084:8084"
    environment:
      - "ACTIVEMQ_URL=tcp://activemq:61616"
      - "ACTIVEMQ_USER=admin"
      - "ACTIVEMQ_PASSWORD=admin"

  activemq:
    image: "rmohr/activemq"
    ports:
      - "8161:8161"
      - "61616:61616"
